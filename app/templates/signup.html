{% extends 'base.html' %} {% block content %}
<h1><br /></h1>
<div class="col-lg-5 shadow mx-auto p-0">
  <div class="alert alert-success"><h2>Create Account</h2></div>
  <div class="p-4">
    <form method="post" action="/signup">
      {% csrf_token %}
      <!-- {{form.as_p}} -->
      <div class="form-group">
        <label for="{{ form.username.id_for_label}}">Username: </label>
        <input
          type="text"
          name="{{ form.username.name }}"
          class="form-control"
          value="{{form.username.value}}"
        />
        <span class="text-danger">{{ form.username.errors }}</span>
      </div>
      <div class="form-group">
        <label for="{{ form.password1.id_for_label}}">Password: </label>
        <input
          type="password"
          name="{{ form.password1.name }}"
          class="form-control"
          value="{{form.password1.value}}"
        />
        <span class="text-danger">{{ form.password1.errors }}</span>
      </div>
      <div class="form-group">
        <label for="{{ form.password2.id_for_label}}">Confirm Password: </label>
        <input
          type="password"
          name="{{ form.password2.name }}"
          class="form-control"
          value="{{form.password2.value}}"
        />
        <span class="text-danger">{{ form.password2.errors }}</span>
      </div>
      <hr />
      <input class="btn btn-success" type="submit" value="Create Account" />
    </form>
  </div>
</div>
{%endblock%}
